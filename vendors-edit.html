<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Vendor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src = "js/vendors-edit.js"></script>
</head>
<body onload="getUserByPk()">
    <a href = "vendors-list.html">Vendors</a>
    <table>
        <tr>
            <td>Id</td>
            <td><input id="xid" type="text" size=2 disabled></td>
        </tr>
        <tr>
            <td>Code</td>
            <td><input id="xcode" type="text" size=4></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input id="xname" type="text" size=7></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input id="xaddress" type="text" size=15></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input id="xcity" type="text" size=6></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input id="xstate" type="text" size=2></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input id="xzip" type="text" size=5></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input id="xphone" type="text" size=10></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input id="xemail" type="text" size=15></td>
        </tr>
    </table>
    <button class="btn btn-outline-primary" onclick="save()">Save</button>
</body>
</html>
