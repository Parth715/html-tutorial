<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User</title>
    <script src="./js/user-edit.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="loaded()">
    <a href="users.html">Back to users</a>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input id="xid" type="text" size=2 disabled>
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input id="xusername" type="text" size=13>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input id="xpassword" type="password" size=20>
                <input id="xpassword2" type="password" size=20 onblur= "chkPassword()">
            </td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td>
                <input id="xfirstname" type="text" size=10>
            </td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td>
                <input id="xlastname" type="text" size=10>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xphone" type="text" size=8>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xemail" type="text" size=20>
            </td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>
                <input id="xreviewer" type="checkbox" size=7>
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input id="xadmin" type="checkbox" size=7>
            </td>
        </tr>
    </table>
    <button class="btn btn-outline-primary" onclick="save()">Save</button>
</body>
</html>
