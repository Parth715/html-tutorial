<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src = "js/product-edit.js"></script>
</head>
<body onload="getProductByPk()">
    <a href = "product-list.html">Products</a>
    <table>
        <tr>
            <td>Id</td>
            <td><input id = "xid" type = "text" size = 4></td>
        </tr>
        <tr>
            <td>PartNbr</td>
            <td><input id = "xpartnbr" type = "text"size = 5></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input id = "xname" type = "text" size = 25></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input id = "xprice" type = "text" size = 6></td>
        </tr>
        <tr>
            <td>Unit</td>
            <td><input id = "xunit" type = "text" size = 5></td>
        </tr>
        <tr>
            <td>Vendor</td>
            <td><input id = "xvendor" type = "text" size = 20></td>
        </tr>
    </table id = "pdata">
    <button type="button" class="btn btn-outline-primary" onclick="save()">Save</button>
    
</body>
</html>
