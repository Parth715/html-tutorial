<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vendor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src = "js/vendors-detail.js"></script>
</head>
<body onload="getUserByPk()">
    <a href = "vendors-list.html">Vendors</a>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input id="xid" type="text" disabled size=2>
            </td>
        </tr>
        <tr>
            <td><Code></Code></td>
            <td>
                <input id="xcode" type="text" disabled size=5>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input id="xname" type="text" disabled size=7>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input id="xaddress" type="text" disabled size=15>
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <input id="xcity" type="text" disabled size=5>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <input id="xstate" type="text" disabled size=2>
            </td>
        </tr>
        <tr>
            <td>Zip</td>
            <td>
                <input id="xzip" type="text" disabled size=2>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xphone" type="text" disabled size=7>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xemail" type="text" disabled size=15>
            </td>
        </tr>
    </table>
    <button type="button" class="btn btn-outline-danger" onclick="remove()">Delete</button>
</body>
</html>
